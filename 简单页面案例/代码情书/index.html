<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/base.css">c
    <link rel="stylesheet" href="fonts/iconfont.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="demo"></div>
    <!-- 标题 -->
    <nav>
        团结一心
        共同抗疫
    </nav>
    <!-- 百叶窗 -->
    <ul class="box">
        <li>
            <img src="img/抗疫8.jpeg" alt="">
            <div class="text">抗疫战士</div>
        </li>
        <li>
            <img src="img/抗疫11.jpeg" alt="">
            <div class="text">做好防疫</div>
        </li>
        <li>
            <img src="img/抗疫1.jpeg" alt="">
            <div class="text">中国加油</div>
        </li>
        <li>
            <img src="img/抗疫3.jpeg" alt="">
            <div class="text">众志成城</div>
        </li>
        <li>
            <img src="img/抗疫9.jpeg" alt="">
            <div class="text">终将胜利</div>
        </li>
    </ul>
    <div class="start">
        <a href="1strory.html">
            感谢有你
            <span class=" mask"></span>
        </a>
    </div>
    <div id="player">
        <!-- 歌曲信息模块 -->
        <div id="player-content1">
            <!-- 歌曲名 -->
            <div class="music-name"></div>
            <!-- 歌手名 -->
            <div class="artist-name"></div>
            <!-- 歌曲时间 -->
            <div class="time">
                <!-- 当前播放的时间 -->
                <div class="current-time"></div>
                <!-- 歌曲总时长 -->
                <div class="total-time"></div>
            </div>
            <!-- 进度条 -->
            <div id="s-area">
                <!-- 鼠标移动到进度条上，显示的时间信息 -->
                <div id="ins-time"></div>
                <!-- 鼠标移动到进度条上，进度条变暗部分-->
                <div id="s-hover"></div>
                <!-- 表示当前歌曲播放进度的蓝色进度条 -->
                <div id="seek-bar"></div>
            </div>
        </div>

        <!-- 控制模块 -->
        <div id="player-content2">
            <!-- 左侧歌曲封面旋转模块 -->
            <div class="music-imgs">
                <!-- 封面图 -->
                <div class="img"></div>
                <!-- 歌曲缓冲时的提示文字 -->
                <div id="buffer-box">缓冲…</div>
            </div>
            <!-- 右侧歌曲操作模块 -->
            <div class="player-controls">
                <!-- 上一首按钮 -->
                <div class="btn prev iconfont">&#xe603;</div>
                <!-- 暂停/播放 按钮 -->
                <div class="btn play-pause icon-jiediankaishi iconfont"></div>
                <!-- 下一首按钮 -->
                <div class="btn next iconfont">&#xe602;</div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index copy.js"></script>
</body>

</html>
